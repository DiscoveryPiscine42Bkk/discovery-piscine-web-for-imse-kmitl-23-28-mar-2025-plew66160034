<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    
    <script src="tojo.js"></script>
  </head>
  <style>
    #ft_list > div {
      margin: 30px;
      background-color: #66ff00;
      padding: 20px;
      border-radius: 30px;
      cursor: pointer;
    }
    #ft_list > div:hover {
      background-color: #663300;
    }
  </style>
  <body>
    <div style="width: 100%; text-align: left">
      <h1>TODO LIST</h1>
      <div
        style="margin-left: auto; margin-right: auto; padding: 10px"
        id="ft_list"
      ></div>
      <button id="create">NEW</button>
    </div>
  </body>
  <script>
    $(document).ready(() => {
      
      $("#create").click(create);

    
      window.onload = () => {
        let savedTodos = getCookies(); 
        for (let key in savedTodos) {
          let node = document.createElement("div");
          node.innerHTML = savedTodos[key];
          node.onclick = () => {
            const check = confirm("Do you want to delete?");
            if (check) {
              node.remove();
              deleteCookie(key); 
            }
          };
          ft_list.prepend(node);
        }
      };
    });
  </script>
</html>
